<!DOCTYPE html>
<html>
    <head>
        <title>URL Parser</title>
        <style>
            .zui-table {
                border: solid 1px #DDEEEE;
                border-collapse: collapse;
                border-spacing: 0;
                font: normal 13px Arial, sans-serif;
            }
            .zui-table th {
                background-color: #DDEFEF;
                border: solid 1px #DDEEEE;
                color: #336B6B;
                padding: 10px;
                text-align: left;
                text-shadow: 1px 1px 1px #fff;
            }
            .zui-table td {
                border: solid 1px #DDEEEE;
                color: #333;
                padding: 10px;
                text-shadow: 1px 1px 1px #fff;
            }
            .italic {
                font-style: italic;
            }
        </style>
        <script>
            window.onload = function() {
                const href = window.location.href;
                document.getElementById("URL").innerHTML = href;


                const params = new URLSearchParams(window.location.search);
                const table = document.getElementById("paramsTable");

                params.forEach((value, para) => {
                    const row = table.insertRow(-1);

                    row.insertCell(0).innerHTML = para;
                    row.insertCell(1).innerHTML = value;
                });
            }
        </script>
    </head>
    <body>
        <h4>URL parser</h4>
        <p>URL: <span id="URL" class="italic"></span></p>
        <table id="paramsTable" class="zui-table">
            <tr>
                <th>Parameter</th>
                <th>Value</th>
            </tr>
        </table>
    </body>
</html>
